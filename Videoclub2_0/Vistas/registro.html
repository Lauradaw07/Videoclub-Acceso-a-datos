<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CSS Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <!--JS Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <!--CSS-->
    <link rel="stylesheet" href="../Estilos/Estilos.css">
    <title>Document</title>
</head>
<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-lg-12 d-flex justify-content-center">
                <h2>Registro de usuarios</h2>
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-lg-12 d-flex justify-content-center">
            
                <form class="form" action="../Logica/registro.php" method="post">
                    <fieldset class="border p-2">
                        <label for="nombre">Introduce tu nombre:</label><br>
                        <input class="form-control" type="text" name="nombre" id="nombre" placeholder="Nombre...">
    
                        <label for="usuario">Introduce tu nombre de usuario:</label><br>
                        <input class="form-control" type="text" name="usuario" id="usuario" placeholder="Bravo">
                
                        <label for="email">Introduce tu email</label><br>
                        <input class="form-control" type="email" name="email" id="email" placeholder="ejemplo@ejemplo.com">
                        
                        <label for="clave">Introduce tu clave:</label><br>
                        <input class="form-control" type="password" name="clave" id="clave" placeholder="Contraseña...">
                
                        <label for="comprobacionClave">Introduce de nuevo tu clave:</label><br>
                        <input class="form-control" type="password" name="comprobacionClave" id="comprobacionClave" placeholder="Contraseña..."><br>
                
                        <button class="btn btn-light" type="submit">Registrarme</button>
                        <button class="btn btn-light" type="reset">Borrar</button>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
